<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS + JavaScript Example</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main container -->
    <div class="max-w-4xl mx-auto p-8">

        <!-- Button that changes color on hover and click -->
        <div class="mb-8">
            <button id="colorButton" 
                    class="bg-blue-500 text-white py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-blue-700">
                Hover or Click Me
            </button>
        </div>

        <!-- User List (Dynamic Rendering) -->
        <h2 class="text-2xl font-semibold mb-4">User List</h2>
        <div id="userList" class="space-y-4">
            <!-- User list items will be inserted here dynamically by JavaScript -->
        </div>
    </div>

    <script>
        // Users data with name, active status, and last login time
        const users = [
            { name: 'Alice', active: true, lastLogin: '2024-12-01' },
            { name: 'Bob', active: false, lastLogin: '2024-12-04' },
            { name: 'Charlie', active: true, lastLogin: '2024-12-12' },
            { name: 'David', active: false, lastLogin: '2024-12-05' },
        ];

        // Get the user list container
        const userList = document.getElementById('userList');

        // Loop through users and render their information
        users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.classList.add('flex', 'items-center', 'space-x-4', 'p-4', 'rounded', 'border');

            // Apply color based on active status
            if (user.active) {
                userDiv.classList.add('bg-green-100', 'border-green-300');
            } else {
                userDiv.classList.add('bg-red-100', 'border-red-300');
            }

            userDiv.innerHTML = `
                <span class="font-medium">${user.name}</span>
                <span class="text-sm text-gray-500">Last login: ${user.lastLogin}</span>
                <span class="ml-2 inline-block w-2 h-2 rounded-full ${user.active ? 'bg-green-500' : 'bg-red-500'}"></span>
            `;
            userList.appendChild(userDiv);
        });

        // Get the button and add event listeners for hover and click
        const colorButton = document.getElementById('colorButton');

        // Change background color on hover (Tailwind class does this)
        colorButton.addEventListener('mouseover', () => {
            colorButton.classList.add('bg-blue-700');
        });

        // Revert background color on mouse out
        colorButton.addEventListener('mouseout', () => {
            colorButton.classList.remove('bg-blue-700');
        });

        // Toggle button background color on click
        colorButton.addEventListener('click', () => {
            colorButton.classList.toggle('bg-blue-500');
            colorButton.classList.toggle('bg-red-500');
        });
    </script>
</body>
</html>
